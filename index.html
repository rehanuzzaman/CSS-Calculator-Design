<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="Main Design.css">
</head>
<body align="center" topmargin="100">
    <div class="calculator">
        <input type="text" placeholder="0." id="display">

        <!--Copyright 2025 ©️ Rehanuz Zaman - All right reserved-->
        
        <div class="buttons">
            <button class="func">AC</button>
            <button class="func">DE</button>
            <button>%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <small>Copyright 2025 ©️ Rehanuz Zaman - All right reserved.</h6>
</body>
</html>
